<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suite de Fibonacci</title>
    <style>
        /* Styles généraux */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: white;
            overflow-x: hidden; /* Empêche le défilement horizontal */
        }

        h1, p {
            text-align: center;
        }

        .container {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        input, button {
            padding: 10px;
            margin: 10px;
            font-size: 1rem;
            border-radius: 5px;
            border: none;
        }

        button {
            cursor: pointer;
            background: #f78fb3;
            color: white;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #f04d7d;
        }

        /* Conteneur des nombres */
        .fibo-output {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap; /* Les nombres se déplacent sur la ligne suivante */
            justify-content: center;
            gap: 10px;
        }

        .fibo-number {
            font-size: 1.5rem;
            padding: 10px;
            border: 2px solid #f78fb3;
            border-radius: 5px;
            background: #ffffff22;
            color: white;
            text-shadow: 1px 1px 5px black;
            animation: fadeIn 0.5s ease-in-out;
        }

        /* Effet de neige */
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        /* Image et texte stylisé en haut à droite */
        .image-container {
            position: fixed;
            top: 10px;
            right: 10px;
            text-align: center;
            z-index: 3;
        }

        .image-container img {
            width: 80px; /* Ajuste la taille de l'image selon tes préférences */
            border-radius: 50%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .image-container .text {
            font-size: 1rem;
            color: #fff;
            margin-top: 5px;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        /* Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <!-- Musique de fond -->
    <audio id="background-music" loop autoplay>
        <source src="Jannah.mp3" type="audio/mpeg">
        Votre navigateur ne supporte pas le lecteur audio.
    </audio>

    <!-- Conteneur principal -->
    <div class="container">
        <h1 class="title">La Suite de Fibonacci</h1>
        <p class="subtitle">Entrez le nombre de termes que vous souhaitez voir :</p>
        <input type="number" id="fibo-input" min="1" max="100" placeholder="Ex : 10">
        <button id="start-button">Commencer/Bismillah</button>
        <div class="fibo-output"></div>
    </div>

    <!-- Effet de neige -->
    <canvas id="math-canvas"></canvas>

    <!-- Son joué pour chaque nombre -->
    <audio id="fibo-sound">
        <source src="10 SoundFX Transitions For Your Vidéos  Free (mp3cut.net).mp3" type="audio/mpeg">
        Votre navigateur ne supporte pas le lecteur audio.
    </audio>

    <!-- Image et texte stylisé en haut à droite -->
    <div class="image-container">
        <img src="https://www.researchgate.net/publication/365483447/figure/fig1/AS:11431281103274997@1669644575693/Example-of-the-golden-spiral-based-on-the-Fibonacci-sequence-and-its-representation-in.ppm" alt="Image personnalisée" id="custom-image">
        <div class="text" id="custom-text">Suite de Fibonnaci,renseignez vous à ce sujet svp</div>
    </div>

    <script>
        // Variables principales
        const input = document.getElementById("fibo-input");
        const button = document.getElementById("start-button");
        const output = document.querySelector(".fibo-output");
        const fiboSound = document.getElementById("fibo-sound");
        const backgroundMusic = document.getElementById("background-music");
        const canvas = document.getElementById("math-canvas");
        const ctx = canvas.getContext("2d");

        // Ajuster la taille du canvas
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener("resize", resizeCanvas);

        // Génération de la suite de Fibonacci
        function generateFibonacci(n) {
            const fibo = [0, 1];
            for (let i = 2; i < n; i++) {
                fibo.push(fibo[i - 1] + fibo[i - 2]);
            }
            return fibo.slice(0, n);
        }

        // Affichage limité à 10 nombres par ligne
        function displayFibonacci(fibo) {
            output.innerHTML = "";
            let index = 0;

            const interval = setInterval(() => {
                if (index < fibo.length) {
                    const numberElement = document.createElement("div");
                    numberElement.textContent = fibo[index];
                    numberElement.className = "fibo-number";
                    output.appendChild(numberElement);
                    fiboSound.currentTime = 0;
                    fiboSound.play();
                    index++;
                } else {
                    clearInterval(interval);
                }
            }, 1000);
        }

        // Effet de "neige" avec formules mathématiques
        function drawMathSnow() {
            const symbols = ["∑", "∫", "π", "√", "θ", "∆", "ζ", "∞"];
            const particles = Array.from({ length: 100 }, () => ({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                symbol: symbols[Math.floor(Math.random() * symbols.length)],
                speed: Math.random() * 3 + 1,
                fontSize: Math.random() * 20 + 15
            }));

            function update() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                particles.forEach(particle => {
                    ctx.font = `${particle.fontSize}px Arial`;
                    ctx.fillStyle = "rgba(255, 255, 255, 0.8)";
                    ctx.fillText(particle.symbol, particle.x, particle.y);
                    particle.y += particle.speed;
                    if (particle.y > canvas.height) particle.y = -50;
                });
                requestAnimationFrame(update);
            }

            update();
        }

        // Démarrage de l'effet de neige
        drawMathSnow();

        // Bouton pour démarrer la suite
        button.addEventListener("click", () => {
            const n = parseInt(input.value);
            if (n > 0 && n <= 100) {
                const fibo = generateFibonacci(n);
                displayFibonacci(fibo);
            } else {
                alert("Veuillez entrer un nombre entre 1 et 100.");
            }
        });
    </script>
</body>
</html>
